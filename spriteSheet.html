<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="icon/comic-book.png" type="image/icon type">
    
    <link rel="stylesheet" href="style/spriteSheet.css">
    <title>Pixel Art App</title>
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <h1>PIXSHEET</h1>
        </div>
        <div class="sidenav">
            <div class="draw_form">
                <form action="">
                    <input id="color" type="color" name="color">
                    <input id="erase" type="checkbox" name="erase" class="erase">
                    <input id="line" type="checkbox" name="line" class="line">
                </form>
            </div>        
        </div>
        
        <div class="canvas-area">
            <canvas height="512" width="512" id="prevCanvas"></canvas>   
            <canvas height="512" width="512" id="currentCanvas"></canvas>
        </div>

          
        <div class="right-nav">
            <h2>Select Page</h2>
            <div class="selector_form">
                <form action="" id="selectSheet">
                    <div class="position">
                        <div class="position_x">
                            <label for="sheetX">x</label>
                            <input type="number" value="1" name="sheetX" id="sheetX">
                        </div>
                        <div class="position_y">
                            <label for="sheetY">y</label>
                            <input type="number" value="1" name="sheetY" id="sheetY">
                        </div>
                    </div>  
                    <button name="go" id="go">Go to the Selected Sheet</button>
                    <div class="navigate">
                        <button name="prev" id="prev">Previous</button>
                        <button name="next" id="next">Next</button>
                    </div>  
                    <button name="copy" id="copy">Copy from last frame</button>                      
                </form>
            </div>
            <div class="opacity_slider">
                <form action="" id="selectSheet">
                    <input type="range" min="0" max="100" value="100" id="opacitySlider" name="opacitySlider">
                    <input type="text" value="100" name="opacityText" id="opacityText">
                                       
                </form>
            </div>
            <button id="generate" class="generate">Generate Sprite Sheet</button>
        </div>
        <div class="final-canvas">
            <button id="close_preview">Close</button>
            <canvas height="512px" width="512px" id="finalCanvas"></canvas>
        </div>  
    </div>
    <script src="js/pixel.js"></script>
    <script src="js/line.js"></script>
    <script src="js/artboard.js"></script>
    <script src="js/spriteSheet.js"></script>
    <script src="js/drawSpriteSheet.js"></script>
</body>
</html>
