<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon/comic-book.png" type="image/icon type">

    <title>Pixel Art App</title>

    <style>
        * {
            font-family: Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;
        }
        body {            
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input {
            border: 2px solid white;
            padding: 30px;
            color: grey;
            width: 100px;
            margin-right: 30px;
        }
        input[type=submit] {
            cursor: pointer;
            color: black;
        }
    </style>
</head>
<body>
    <form action="artboard.html">
        <label for="pixels">Pixels</label>
        <input type="number" id="pixels" name="pixels" value="32">
        <label for="dimension">Dimension by pixel</label>
        <input type="number" id="dimension" name="dimension" value="512">
        <input type="submit">
    </form>
</body>
</html>
